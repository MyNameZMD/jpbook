<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JPBOOK-登录</title>


    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <link rel="stylesheet" type="text/css" href="../css/sweet-alert.css" />

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/login.js"></script>

    <script src="../js/sweet-alert.js"></script>

</head>
<body class="beg-login-bg">
    <div class="beg-login-box">
        <header>
            <h1>JPBOOK后台管理系统</h1>
        </header>
        <div class="beg-login-main">
            <form action="/jpbook/Emp/login" class="layui-form" method="post">
                <div class="layui-form-item">
            <label class="beg-login-icon">
                <i class="layui-icon">&#xe612;</i>
            </label>
            <input type="text" lay-verify="required" id="username" name="ename" autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips">
        </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" lay-verify="required"id="password" name="epwd" autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull">
                    <button type="button" class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo" >
                        登　　录
                    </button>
                </div>
            </div>
            </form>
        </div>
        <footer>
            <p>jpbook © </p>
        </footer>
    </div>

</body>

</html>
