<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>JPBOOK</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./icheck/minimal/red.css">
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" href="add.html">添加</a>
        <a class="layui-btn layui-btn-xs" href="update.html">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" href="delete.html">删除</a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
        </div>
    </script>

    <script src="./JS/jquery-3.1.1.js"></script>

</head>
<body class="layui-layout-body">
<div>
    <table class="layui-table" lay-data="{height:314, url:'Books/HqueryAll', page:true, id:'test',toolbar: '#toolDemo'}"  lay-filter="test">
        <thead>
            <tr>
                <th lay-data="{field:'bookid', sort: true}">书籍编号</th>
                <th lay-data="{field:'bookname',sort: true}">书籍名称</th>
                <th lay-data="{field:'uname', sort: true}">用户</th>
                <th lay-data="{field:'btname'}">类型</th>
                <th lay-data="{field:'bookstatename', sort: true}">状态</th>
                <th lay-data="{field:'createtime'}">创建时间</th>
                <th lay-data="{field:'url', sort: true}">书籍地址</th>
                <th lay-data="{field:'icon'}">封面</th>
                <th lay-data="{fixed: 'right', width:180, align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
        </thead>
    </table>
</div>
</body>
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./icheck/icheck.js"></script>
<script type="text/javascript" src="./javascript/dw.js"></script>

<script>
    layui.use('table', function(){
        var laydate = layui.laydate //日期
                ,laypage = layui.laypage //分页
                ,form = layui.form
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,carousel = layui.carousel //轮播
                ,upload = layui.upload //上传
                ,element = layui.element //元素操作
                ,slider = layui.slider;

    });

</script>

</html>
